<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div id="buttons">
                <!-- Player choices -->
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
                <!-- This button will trigger the comp to choose -->
                <button id="shoot">Shoot!</button>  
        </div>
        <div id="court">
            <!-- Player and comp choices are displayed here in there respective halfcourts -->
            <div id="player-side" class="half-court">
                <h2>Player</h2>
                <img id="player-img" src="./assets/blank.png">
                <p id="player-choice"></p>
            </div>
            <div id="comp-side" class="half-court">
                <h2>Computer</h2>
                <img id="comp-img" src="./assets/blank.png">
                <p id="computer-choice"></p>
            </div>
        </div>
        <div id="status-div">
            <!-- Displays whether the player won, lost, or tied -->
            <p id="status"></p>
        </div>
        <div id="stats">
            <!-- Displays stats and holds the reset button -->
            <ul>
                <li id="win-display">Wins: 0</li>
                <li id="loss-display">Losses: 0</li>
                <li id="tie-display">Ties: 0</li>
            </ul>
            <button id="button-reset">Reset</button>
        </div>
    </main>
    <footer>
        <!-- Credits -->
        <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
    </footer>
    <script src="./assets/main.js"></script>
</body>
</html>
